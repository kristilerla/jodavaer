<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="src/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Jodavær</title>
</head>
<body>
    <div class="weather-app">
   <header>
    <form class="search-form">
<input type="search" placeholder="Enter a city..." required class="search-form-input">
<input type="submit" value="search" class="search-form-button">

    </form>

   </header>
   
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city">Oslo</h1>
                    <p class="weather-app-details">
                    Tuesday 14:49, scatterd clouds
                    <br>
                    Humidity: <strong>15%</strong>, Wind: <strong>5.3 km/h</strong>
                    </p>
            </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">🌤️</div>
                     <div class="weather-app-temperature">12</div>
                     <div class="weather-app-unit">°C</div>
                </div>
            
        </div>
    </main>

    <footer>
        created by 
        <a href="https://www.linkedin.com/in/kristilerla/" target="_blank"> Kristil</a>
        published on <a href="https://github.com/kristilerla/jodavaer" target="_blank"> Github</a> and hosted on
        <a href="https://jodavaer.netlify.app/">Netlify</a>
    </footer>
    </div>
</body>
</html>
