<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="src/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Jodavær</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
   <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
    </form>

   </header>
   
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details">
                    <span id="time"></span>,
                    <span id="description"></span>
                    <br />
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div id="icon">🌤️</div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weatehr-app-unit">°C</div>
            </div>
        </div>
    </main>

    <footer>
        created by 
        <a href="https://www.linkedin.com/in/kristilerla/" target="_blank"> Kristil</a>
        published on <a href="https://github.com/kristilerla/jodavaer" target="_blank"> Github</a> and hosted on
        <a href="https://jodavaer.netlify.app/">Netlify</a>
    </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
